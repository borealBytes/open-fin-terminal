name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

concurrency: preview-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.3
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - run: pnpm install --no-frozen-lockfile

      - run: pnpm build

      - run: pnpm export
        working-directory: apps/web
        env:
          NEXT_PUBLIC_BASE_PATH: /open-fin-terminal/pr-${{ github.event.pull_request.number }}

      - uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: apps/web/out

      - name: Comment with preview link
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            âœ… Preview deployed!

            View the live preview here: [https://borealbytes.github.io/open-fin-terminal/pr-preview/pr-${{ github.event.pull_request.number }}/](https://borealbytes.github.io/open-fin-terminal/pr-preview/pr-${{ github.event.pull_request.number }}/)
          header: "PR Preview: Live Link"
