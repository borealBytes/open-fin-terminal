name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Export static site
        run: |
          cd apps/web
          pnpm export
        env:
          NEXT_PUBLIC_BASE_PATH: /pr-${{ github.event.pull_request.number }}

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-preview-${{ github.event.pull_request.number }}
          path: ./apps/web/out
          retention-days: 7

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const pr_number = context.payload.pull_request.number;
            const run_id = context.runId;
            const artifact_url = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${run_id}`;
            
            const body = `## ðŸ” PR Preview
            
            A preview build has been generated for this PR.
            
            **Artifact:** [Download preview build](${artifact_url})
            
            To view the preview:
            1. Download the artifact from the link above
            2. Extract the zip file
            3. Serve the files with a static web server (e.g., \`npx serve\`)
            
            Or wait for the GitHub Pages deployment after merge.
            `;
            
            // Try to find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: pr_number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('PR Preview')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: pr_number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }
