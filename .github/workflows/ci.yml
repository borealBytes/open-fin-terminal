name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write  # Was 'read', must be 'write' to allow preview deployments
  pages: write
  id-token: write
  pull-requests: write
  checks: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Run all tests (mocked and live)
        env:
          LIVE_TESTS: true
        run: pnpm test

      - name: Export static site (main branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cd apps/web
          NEXT_PUBLIC_BASE_PATH=/open-fin-terminal pnpm build

      - name: Export PR preview (pull requests)
        if: github.event_name == 'pull_request'
        run: |
          cd apps/web
          NEXT_PUBLIC_BASE_PATH=/open-fin-terminal/pr-preview/pr-${{ github.event.pull_request.number }} pnpm build

      - name: Deploy PR preview (pull requests)
        if: github.event_name == 'pull_request'
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: apps/web/out

      - name: Comment with preview link (pull requests)
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ✅ Preview deployed!
            
            View the live preview here: [https://borealbytes.github.io/open-fin-terminal/pr-preview/pr-${{ github.event.pull_request.number }}/](https://borealbytes.github.io/open-fin-terminal/pr-preview/pr-${{ github.event.pull_request.number }}/)
          header: "PR Preview: Live Link"

      - name: Upload Pages artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/out

      - name: CI validation complete
        run: echo "✅ CI validation and build complete"

  deploy-pages:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
