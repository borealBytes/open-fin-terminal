name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write
  checks: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Run all tests (mocked and live)
        env:
          LIVE_TESTS: true
        run: pnpm test

      - name: Export static site
        run: |
          cd apps/web
          NEXT_PUBLIC_BASE_PATH=/open-fin-terminal pnpm build
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/out
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'

      - name: Export PR preview
        run: |
          cd apps/web
          NEXT_PUBLIC_BASE_PATH=/open-fin-terminal/pr-preview/pr-${{ github.event.pull_request.number }} pnpm build
        if: github.event_name == 'pull_request'

      - name: Upload PR preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-preview-${{ github.event.pull_request.number }}
          path: apps/web/out
          retention-days: 30
        if: github.event_name == 'pull_request'

      - name: Comment PR with preview info
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const pr_number = context.payload.pull_request.number;
            const runId = context.runId;
            
            const body = `## ðŸ“¬ PR Preview
            
            Build successful! Download the preview artifact:
            
            **[Download Preview Artifact](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${runId})**
            
            To view the preview:
            1. Download the artifact from the link above
            2. Extract the zip file
            3. Serve the files with a static web server (e.g., \`npx serve\`)
            
            Or wait for the GitHub Pages deployment after merge to \`main\`.
            `;
            
            // Find existing bot comment
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: pr_number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('PR Preview')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: pr_number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }

      - name: CI validation complete
        run: echo "âœ… CI validation and build complete"

  deploy-pages:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
