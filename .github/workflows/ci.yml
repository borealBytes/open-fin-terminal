name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # NOTE: Using --no-frozen-lockfile for GitHub-based development workflow
      # Change to --frozen-lockfile when doing local development
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build all packages
        run: pnpm build

      # TODO Phase 2: Remove continue-on-error once all packages have typecheck configured
      - name: Type check
        run: pnpm typecheck || echo "Type check not configured"
        continue-on-error: true

      # TODO Phase 2: Remove continue-on-error once all packages have lint configured  
      - name: Lint
        run: pnpm lint || echo "Lint not configured"
        continue-on-error: true

      # TODO Phase 2: Remove continue-on-error once all packages have tests
      - name: Test
        run: pnpm test || echo "Tests not configured"
        continue-on-error: true

